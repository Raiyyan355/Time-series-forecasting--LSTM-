<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stock Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container py-5">
      <h1 class="mb-4">Stock Price Forecast (LSTM)</h1>

      <form method="post" action="/forecast">
        <div class="mb-3">
          <label class="form-label">Ticker (e.g. TSLA)</label>
          <input name="ticker" class="form-control" value="TSLA">
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label">Window size (days)</label>
            <input name="window" class="form-control" value="60">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Forecast days (business days)</label>
            <input name="days" class="form-control" value="30">
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label">Data start date</label>
            <input name="start" class="form-control" value="2020-01-01">
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Generate Forecast</button>
      </form>

      <hr>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} mt-3">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>
  </body>
</html>
